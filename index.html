<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yt-Dlp</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input, select {
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      background-color: #03dac6;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00c4b4;
    }
    .progress {
      margin-top: 20px;
    }
    .folder-path {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
    #queue {
      background-color: #333;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      overflow-y: auto;
      height: 180px;
    }
    .pending { 
      color: #00c4b4;
    }
    .consuming { 
      color: #58c400;
      font-weight: bold;
    }
    .consumed { 
      color: gray;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>ytDl</h1>
  <button id="selectFolderBtn">üìÅ Select Download Folder</button>
  <div class="folder-path" id="folderPath">üìÇ No folder selected</div>

  <input id="urlInput" type="text" placeholder="Paste YouTube URL here" />

  <select id="formatSelect">
    <option value="mp3">MP3 (convert)</option>
    <option value="webm">WebM (best quality)</option>
  </select>

  
  <button id="addQueueBtn">Add to Queue</button>
  <div id="queue"></div>
  
  <div class="progress" id="progressText">Track Progress: 0%</div>
  
  <button id="downloadBtn">Download</button>

  <script>
    const selectFolderBtn = document.getElementById('selectFolderBtn');
    const folderPathDisplay = document.getElementById('folderPath');
    const urlInput = document.getElementById('urlInput');
    const formatSelect = document.getElementById('formatSelect');
    const downloadBtn = document.getElementById('downloadBtn');
    const addQueueBtn = document.getElementById('addQueueBtn');
    const queueDiv = document.getElementById('queue');
    const progressText = document.getElementById('progressText');

    const updateFolderDisplay = (path) => {
      folderPathDisplay.textContent = path ? `üìÇ ${path}` : 'üìÇ No folder selected';
    };

    const renderQueue = (queue) => {
      queueDiv.innerHTML = queue
        .map(item => `<div class="${item.status}" >${item.url} - [${item.status}${item.status === 'consuming' ? ' > ' + item.percentage + '%': ''}]</div>`)
        .join('');
    }

    // Add URL
    addQueueBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      const format = formatSelect.value;
      if (url) {
        window.electronAPI.addUrlQueue(url, format);
        urlInput.value = '';
      }
    });

    // Listen for queue updates
    window.electronAPI.queueUpdated(renderQueue);

    selectFolderBtn.addEventListener('click', async () => {
      const folder = await window.electronAPI.selectDownloadFolder();
      updateFolderDisplay(folder);
    });

    downloadBtn.addEventListener('click', () => {
      window.electronAPI.downloadAudio();
      progressText.textContent = 'Starting...';
    });

    window.electronAPI.onProgress((percent) => {
      progressText.textContent = `Progress: ${percent}%`;
    });

    window.electronAPI.onComplete(() => {
      progressText.textContent = '‚è≥ Waiting for New Track!';
    });

    window.electronAPI.onError((message) => {
      progressText.textContent = `‚ùå Error: ${message}`;
    });

    // Load saved folder on app start
    window.electronAPI.getSavedFolder().then(updateFolderDisplay);
  </script>
</body>
</html>
